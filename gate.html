<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate - Mikey Log</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Helvetica Neue', 'Arial', 'Hiragino Sans', sans-serif;
        }

        /* 最後の画像 */
        #final-image {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.6);
            width: 80%; max-width: 700px;
            opacity: 0; z-index: 2;
            transition: all 6s ease-in-out;
            filter: drop-shadow(0 0 50px rgba(255,255,255,0.8));
        }
        .show-image #final-image {
            opacity: 1; transform: translate(-50%, -50%) scale(1);
        }

        .door-wrapper {
            position: relative; width: 100%; height: 100%;
            perspective: 2000px; z-index: 10;
        }
        .door {
            position: absolute; top: 0; width: 50%; height: 100%;
            background-color: #000; 
            border: 2px solid #0f0;
            transition: transform 4s cubic-bezier(0.4, 0, 0.2, 1), opacity 3s;
        }
        .left { left: 0; transform-origin: left; }
        .right { right: 0; transform-origin: right; }

        .open .left { transform: rotateY(-120deg); opacity: 0; pointer-events: none; }
        .open .right { transform: rotateY(120deg); opacity: 0; pointer-events: none; }

        /* テロップの巨大化 */
        .crawl-container {
            position: absolute; bottom: -100px; width: 100%;
            display: flex; justify-content: center; z-index: 5;
            transform-origin: 50% 100%;
            transform: perspective(400px) rotateX(20deg);
        }
        .crawl-text {
            color: #ffe81f; font-weight: bold; text-align: center;
            font-size: 3.5rem; /* 大きく設定 */
            line-height: 1.6;
            animation: crawl 40s linear infinite;
            text-shadow: 0 0 15px rgba(255, 232, 31, 0.5);
        }
        @keyframes crawl {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-400%); }
        }

        .center-title {
            position: absolute; top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ffe81f; text-align: center; z-index: 20;
            cursor: pointer;
            text-shadow: 0 0 20px #f00;
            font-size: 3.5rem; letter-spacing: 10px;
        }
    </style>
</head>
<body id="body-tag">

<img src="image.PNG" id="final-image">

<div class="door-wrapper" id="wrapper" onclick="startSequence()">
    <div class="door left"></div>
    <div class="door right"></div>
    
    <div class="crawl-container" id="crawl-box">
        <div class="crawl-text">
            2026年<br>
            鍵の管理はMiKey Logへ移行となる。<br><br>
            人々はQRコードをかざすだけで<br>
            キーボックスの扉を開き、<br>
            大幅な管理工数を削減する事になる。<br><br>
            さぁ〜未知への扉を開けて、<br>
            笑顔で待っている貴方に手を伸ばそう！
        </div>
    </div>

    <div class="center-title" id="title">
        MIKEY LOG 2026<br>
        <span style="font-size: 1.2rem; letter-spacing: 2px;">CLICK TO UNLOCK FUTURE</span>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    function playOpenSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(100, audioCtx.currentTime);
        osc.frequency.exponentialRampToValueAtTime(400, audioCtx.currentTime + 3);
        gain.gain.setValueAtTime(0.1, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 3);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 3);
    }

    // 「君に幸あれ！」の後の、より工夫した輝かしい音
    function playShineSound() {
        // 美しく響く「メジャーナインス」の和音
        const frequencies = [523.25, 659.25, 783.99, 987.77, 1174.66]; // C5, E5, G5, B5, D6
        
        frequencies.forEach((freq, index) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + (index * 0.05)); // 少しずらしてアルペジオ風に
            
            gain.gain.setValueAtTime(0, audioCtx.currentTime + (index * 0.05));
            gain.gain.linearRampToValueAtTime(0.04, audioCtx.currentTime + (index * 0.05) + 0.1);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 4);
            
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            
            osc.start(audioCtx.currentTime + (index * 0.05));
            osc.stop(audioCtx.currentTime + 5);
        });
    }

    function speak(msg) {
        const uttr = new SpeechSynthesisUtterance(msg);
        uttr.lang = 'ja-JP';
        uttr.rate = 1.0;
        uttr.pitch = 0.9;
        
        uttr.onend = () => {
            playShineSound();
        };
        window.speechSynthesis.speak(uttr);
    }

    function startSequence() {
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const message = "2026年。鍵の管理は、マイキー ログへ移行となり、人々はキューアールコードをかざすだけでキーボックスの扉を開いて大幅な管理工数を削減する事になる。さぁ〜未知への扉を開けて笑顔で待っている貴方に手を伸ばそう！ 君に幸あれ！";
        speak(message);
        
        playOpenSound();
        document.getElementById('wrapper').classList.add('open');
        document.getElementById('title').style.display = 'none';

        // フィナーレ：画像表示タイミングをセリフの長さに合わせて調整
        setTimeout(() => {
            document.getElementById('body-tag').classList.add('show-image');
            document.getElementById('crawl-box').style.transition = 'opacity 2s';
            document.getElementById('crawl-box').style.opacity = '0';
        }, 15000); 
    }
</script>
</body>
</html>
