<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gate - Mikey Log</title>
    <style>
        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            overflow: hidden; background-color: #000;
            font-family: 'Helvetica Neue', 'Arial', 'Hiragino Sans', sans-serif;
        }

        /* 最後の画像：フィナーレで浮き上がる */
        #final-image {
            position: absolute; top: 50%; left: 50%;
            transform: translate(-50%, -50%) scale(0.6);
            width: 80%; max-width: 700px;
            opacity: 0; z-index: 2;
            transition: all 6s ease-in-out;
            filter: drop-shadow(0 0 50px rgba(255,255,255,0.8));
        }
        .show-image #final-image {
            opacity: 1; transform: translate(-50%, -50%) scale(1);
        }

        .door-wrapper {
            position: relative; width: 100%; height: 100%;
            perspective: 2500px; z-index: 10;
        }

        /* 重厚感のある扉のデザイン */
        .door {
            position: absolute; top: 0; width: 50%; height: 100%;
            /* ダークメタリックなグラデーション */
            background: linear-gradient(135deg, #1a1a1a 0%, #0a0a0a 50%, #000000 100%);
            border: 3px solid #0f0; /* サイバーな縁取り */
            /* 扉の厚みと立体感を出す内側のシャドウ */
            box-shadow: inset 0 0 50px rgba(0, 0, 0, 0.9), inset 0 0 10px rgba(15, 255, 0, 0.2);
            transition: transform 4.5s cubic-bezier(0.7, 0, 0.3, 1), opacity 3.5s;
        }
        .left { 
            left: 0; transform-origin: left; 
            border-right: 1px solid #0f0; /* 合わせ目 */
        }
        .right { 
            right: 0; transform-origin: right; 
            border-left: 1px solid #0f0; /* 合わせ目 */
        }

        /* 扉が開く動作 */
        .open .left { transform: rotateY(-115deg); opacity: 0; pointer-events: none; }
        .open .right { transform: rotateY(115deg); opacity: 0; pointer-events: none; }

        /* 巨大テロップ */
        .crawl-container {
            position: absolute; bottom: -100px; width: 100%;
            display: flex; justify-content: center; z-index: 5;
            transform-origin: 50% 100%;
            transform: perspective(400px) rotateX(20deg);
        }
        .crawl-text {
            color: #ffe81f; font-weight: bold; text-align: center;
            font-size: 3.5rem;
            line-height: 1.6;
            animation: crawl 40s linear infinite;
            text-shadow: 0 0 15px rgba(255, 232, 31, 0.5);
        }
        @keyframes crawl {
            0% { transform: translateY(100%); }
            100% { transform: translateY(-400%); }
        }

        .center-title {
            position: absolute; top: 45%; left: 50%;
            transform: translate(-50%, -50%);
            color: #ffe81f; text-align: center; z-index: 20;
            cursor: pointer;
            text-shadow: 0 0 20px #f00;
            font-size: 3.5rem; letter-spacing: 10px;
        }
    </style>
</head>
<body id="body-tag">

<img src="image.PNG" id="final-image">

<div class="door-wrapper" id="wrapper" onclick="startSequence()">
    <div class="door left"></div>
    <div class="door right"></div>
    
    <div class="crawl-container" id="crawl-box">
        <div class="crawl-text">
            2026年<br>
            鍵の管理はMiKey Logへ移行となる。<br><br>
            人々はQRコードをかざすだけで<br>
            キーボックスの扉を開き、<br>
            大幅な管理工数を削減する事になる。<br><br>
            さぁ〜未知への扉を開けて、<br>
            笑顔で待っている貴方に手を伸ばそう！
        </div>
    </div>

    <div class="center-title" id="title">
        MIKEY LOG 2026<br>
        <span style="font-size: 1.2rem; letter-spacing: 2px;">CLICK TO UNLOCK FUTURE</span>
    </div>
</div>

<script>
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();

    // 扉が開く重厚な音
    function playOpenSound() {
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = 'sine';
        osc.frequency.setValueAtTime(80, audioCtx.currentTime); // 低音から
        osc.frequency.exponentialRampToValueAtTime(300, audioCtx.currentTime + 4);
        gain.gain.setValueAtTime(0.15, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 4);
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        osc.start();
        osc.stop(audioCtx.currentTime + 4);
    }

    // 君に幸あれ！の後の、輝かしく工夫した音
    function playShineSound() {
        const frequencies = [523.25, 659.25, 783.99, 987.77, 1174.66, 1567.98]; // C5〜G6
        frequencies.forEach((freq, index) => {
            const osc = audioCtx.createOscillator();
            const gain = audioCtx.createGain();
            osc.type = 'sine';
            osc.frequency.setValueAtTime(freq, audioCtx.currentTime + (index * 0.08)); 
            gain.gain.setValueAtTime(0, audioCtx.currentTime + (index * 0.08));
            gain.gain.linearRampToValueAtTime(0.05, audioCtx.currentTime + (index * 0.08) + 0.15);
            gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + 5);
            osc.connect(gain);
            gain.connect(audioCtx.destination);
            osc.start(audioCtx.currentTime + (index * 0.08));
            osc.stop(audioCtx.currentTime + 6);
        });
    }

    function speak(msg) {
        const uttr = new SpeechSynthesisUtterance(msg);
        uttr.lang = 'ja-JP';
        uttr.rate = 0.95; // 落ち着いたトーン
        uttr.pitch = 0.9;
        uttr.onend = () => { playShineSound(); };
        window.speechSynthesis.speak(uttr);
    }

    function startSequence() {
        if (audioCtx.state === 'suspended') audioCtx.resume();

        const message = "2026年。鍵の管理は、マイキー ログへ移行となり、人々はキューアールコードをかざすだけでキーボックスの扉を開いて大幅な管理工数を削減する事になる。さぁ〜未知への扉を開けて笑顔で待っている貴方に手を伸ばそう！ 君に幸あれ！";
        speak(message);
        
        playOpenSound();
        document.getElementById('wrapper').classList.add('open');
        document.getElementById('title').style.display = 'none';

        setTimeout(() => {
            document.getElementById('body-tag').classList.add('show-image');
            document.getElementById('crawl-box').style.transition = 'opacity 3s';
            document.getElementById('crawl-box').style.opacity = '0';
        }, 16000); 
    }
</script>
</body>
</html>
